{% extends 'list.html' %}

{% block columns %}

    <tr>
        <th scope="col">Colaborador</th>
        <th scope="col">Seccion</th>
        <th scope="col">Documento</th>
        <th scope="col">Feha Documento</th>
        <th scope="col">File</th>
        <th scope="col">Oopciones</th>
    </tr>

{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.cedula }}</td>
            <td>{{ i.seccion }}</td>
            <td>{{ i.documento }}</td>
            <td>{{ i.get_fecha }}</td>
            <td class="text-center">
                <a href="/media/{{ i.archivo }}" > {{ i.archivo }}</a>
            </td>
            <td>
                <a href="{% url 'RRHH:index_edit' i.id  %}" type="button" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                <a href="{% url 'RRHH:index_delete' i.id %}" type="button" class="btn btn-danger"><i class="fas fa-trash"></i></a>
            </td>
        </tr>

    {% endfor %}

{% endblock %}
