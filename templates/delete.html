{% extends 'body.html' %}

{% block content %}
    <form action="." method="post">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-trash"></i>
                    {{ title }}
                </h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                {% csrf_token %}
                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h5><i class="icon fas fa-flag"></i> Notificacion! </h5>
                    <ul>
                        ¿Estas seguro de eliminar el registro: {{ object.id }}?
                    </ul>
                </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Aceptar
                </button>
                <a href="{{ list_url }}" class="btn btn-danger"><i class="fas fa-ban"></i> Cancelar </a>
            </div>
        </div>
    </form>

    <script>
        $(function () {
            $('form').on('submit', function (e) {
                e.preventDefault();
                var parameters = $(this).serializeArray()

                $.ajax({
                    url: window.location.pathname,
                    type: 'POST',
                    data: parameters,
                    dataType: 'json',
                }).done(function (data) {
                    if (!data.hasOwnProperty('error')) {
                        location.href = '{{ list_url }}'
                        return false;
                    }
                    message_error(data.error);
                }).fail(function (data) {
                    console.log(data)

                }).always(function (data) {
                    //alert("Tarea terminada");
                })
            });
        })
    </script>

{% endblock %}
